<div>
  <div class="oj-applayout-fixed-top">
      <!--
       ** Oracle JET V2.3.0 hybrid mobile application header pattern.
       ** Please see the Oracle JET Cookbook App Shell: Hybrid Mobile demos for
       ** more information on how to use this pattern.
    -->
    <header role="banner" class="oj-hybrid-applayout-header" data-bind="ojModule: headerConfig">
    </header>
  </div>
  <!-- This is where your main page content will be loaded -->
  <div class="oj-applayout-content">
    <div role="main" class="oj-hybrid-applayout-content">
      <div class="oj-hybrid-padding">
        <h3>Siniestros Pendientes</h3>
        <div>
           <ul id="listview" aria-label="list using array" 
       data-bind="ojComponent: {component: 'ojListView', data: listViewDataSource, item: {template: 'server_template'}, selectionMode: 'single'}">
</ul>

<script type="text/html" id="server_template">
    <li data-bind="attr: {id: $data['name']}">
        <div class="oj-flex">
            <div class="oj-lg-2 oj-md-2 oj-sm-12" style="max-width:170px;padding-bottom:5px">
                <img data-bind="attr: {src: 'css/images/people/10'+ id +'.png', alt: id}"></img>
            </div>
            <div class="oj-lg-10 oj-md-10 oj-sm-12">
                <div class="oj-flex row">
                    <div class="oj-lg-12">
                        <span class="header" data-bind="text: name"></span>
                    </div>
                </div>
                <div class="oj-flex row">
                    <div class="oj-lg-4 oj-md-4 oj-sm-12">
                        <span class="data"><b>Asegurado: </b><span data-bind="text: asegurado"></span></span>
                    </div>
                     
                    
                </div>
                <div class="oj-flex">
                    <div class="oj-lg-4 oj-md-4 oj-sm-12">
                        <span class="data"><b>Fecha: </b><span data-bind="text: fecha"></span></span>
                    </div>
                     
                    
                </div>
            </div>
        </div>
    </li>
</script>
        </div>
      </div>
    </div>
  </div>
</div>
